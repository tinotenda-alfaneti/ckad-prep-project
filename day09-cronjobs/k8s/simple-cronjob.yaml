apiVersion: batch/v1
kind: CronJob
metadata:
  name: redis-backup
  namespace: dev
spec:
  schedule: "*/5 * * * *"  # Every 5 minutes
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: backup
            image: redis:7-alpine
            command:
            - sh
            - -c
            - |
              echo "$(date): Starting Redis backup..."
              redis-cli -h redis SAVE
              echo "$(date): Backup complete!"
          restartPolicy: OnFailure
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1

apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: dev
  labels:
    app: worker
spec:
  replicas: 2  # Multiple workers can process queue
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - name: worker
        image: worker:v1
        imagePullPolicy: Never
        envFrom:
        - configMapRef:
            name: worker-config
        env:
        - name: WORKER_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name  # Pod name as worker ID
        volumeMounts:
        - name: output
          mountPath: /data
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
      volumes:
      - name: output
        emptyDir: {}  # Temporary storage for output

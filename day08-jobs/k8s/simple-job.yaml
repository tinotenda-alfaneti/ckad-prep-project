apiVersion: batch/v1
kind: Job
metadata:
  name: data-import
  namespace: dev
spec:
  template:
    spec:
      containers:
      - name: importer
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          echo "Starting data import..."
          sleep 10
          echo "Data imported successfully!"
          echo "Processed 1000 records"
      restartPolicy: Never  # OnFailure or Never for Jobs
  backoffLimit: 3  # Retry 3 times on failure

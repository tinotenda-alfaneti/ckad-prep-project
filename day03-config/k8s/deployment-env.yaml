apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-api
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: event-api
  template:
    metadata:
      labels:
        app: event-api
    spec:
      containers:
      - name: api
        image: event-api:v1
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        env:
        # From ConfigMap - specific keys
        - name: MESSAGE
          valueFrom:
            configMapKeyRef:
              name: api-config
              key: MESSAGE
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: api-config
              key: LOG_LEVEL
        # From Secret - specific keys
        - name: API_TOKEN
          valueFrom:
            secretKeyRef:
              name: api-secret
              key: API_TOKEN
        # Literal value (still works)
        - name: APP_NAME
          value: "event-api"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"

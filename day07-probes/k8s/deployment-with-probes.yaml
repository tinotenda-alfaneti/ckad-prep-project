apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-api-probes
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: event-api-probes
  template:
    metadata:
      labels:
        app: event-api-probes
    spec:
      containers:
      - name: api
        image: event-api:v2  # Updated version with probe endpoints
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        env:
        - name: MESSAGE
          value: "API with health probes"
        
        # Startup Probe - runs first
        startupProbe:
          httpGet:
            path: /startup
            port: 8080
          initialDelaySeconds: 0
          periodSeconds: 2
          failureThreshold: 30  # 30 * 2s = 60s max startup time
        
        # Liveness Probe - restarts if fails
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3  # Fail 3 times = restart
        
        # Readiness Probe - removes from service if fails
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 3
          failureThreshold: 2  # Fail 2 times = not ready
        
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: event-api-probes
  namespace: dev
spec:
  selector:
    app: event-api-probes
  ports:
  - port: 80
    targetPort: 8080
  type: ClusterIP
